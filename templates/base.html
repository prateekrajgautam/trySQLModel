<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Started with GeneratorJs</title>
</head>

<body>
<div id="app" class="app">
<header>   </header> 
<main id="main" >

    {% block content%}
    {% endblock%}
</main>
<footer></footer>

</div>





<script src="/static/generatorjs.cdn/generator.js"></script>
<script src="/static/generatorjs.cdn/generatorWebHelper.js"></script>


<script defer>
    window.$ = GeneratorJs()
    window.$$ = GeneratorWebHelper()
$.init()



var siteStyleSCSS = `
//some temp style in nested css/ scss format
//@import url('https://fonts.googleapis.com/css2?family=Finlandica:ital@1&display=swap');

:root{
--hue:200;
--sat:50%;
--light:15%;
--textColor:white;
--ascentColor:hsl(var(--hueAscent),calc(var(--sat) * 1.5),calc(var(--light) * 2));
--colorScheme:dark;
--testShadow:black;
--lightFactor:1;
--fontScale:1;
--fontFamily:"Finlandica","Poppins","Arial";
}
*{
margin:0;
padding:0;
}
#app{
--h:var(--hue,200);
--s:var(--sat,50%);
--l:calc(var(--light,15%) * var(--lightFactor,1));
display:flex;
flex-direction:column;
min-height:100vh;
color:var(--textColor,white);
background-color:hsl(var(--h),var(--s),var(--l));
font-size:calc(1rem * var(--fontScale,1));
font-family:var(--fontFamily),"arial","sans";
padding:5px;

h1{
padding-block:1em;
}
header{
--s:calc(var(--sat,50%) * var(--lightFactor,1) * 1.5);
--l:calc(var(--light,15%) * var(--lightFactor,1) * .5);

background-color:hsl(var(--h),var(--s),var(--l));
position:sticky;
top:0px;
min-height:2rem;
margin-bottom:5em;
}
main{
min-height:60vh;
p{
margin:1em;
}

.container{
max-width:80%;
margin:0 auto;
}
span{
padding:2em;
margin-right:2em;
color:var(--ascentColor,aqua);
text-transform:uppercase;
}
}
footer{
background-color:hsla(160,50%,10%,.5);
}


}
`
loadscss(siteStyleSCSS)
$$.init()
loadCopyrights()
</script>

</body>

</html>
